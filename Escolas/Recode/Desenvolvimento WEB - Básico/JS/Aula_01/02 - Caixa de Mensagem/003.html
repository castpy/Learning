<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de mensagem</title>
    <script>
        function Confirm(){
            let escolha = confirm('Deseja sair?')
            alert('Sua escolha foi ' + escolha)
        }
    </script>
</head>
<body>
    <h1>Caixas de mensagem - Confirm</h1>
    <button type="button" onclick="Confirm()">
        Clique-me
    </button>
</body>
</html>
