<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Módulo B</title>
    <style>
        body{
            font: normal 25px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        window.alert(`Seja muito bem vindo, ${nome.toString()}!`)
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculas ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculo ${nome.toLowerCase()} <br>`)
        document.write(`Seu nome em negrito <strong>${nome}</strong>`)
    </script>
</body>
</html>
