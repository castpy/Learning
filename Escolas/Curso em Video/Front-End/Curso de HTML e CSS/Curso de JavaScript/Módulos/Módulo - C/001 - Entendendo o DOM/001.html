<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background: rgb(15, 98, 223);
            font: normal 18pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Resultado</p>
    <p id="p2">Teste a mais</p>
    <div class="bloco02">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'black'
        window.document.getElementById('p2').style.color = 'yellow'
        window.document.getElementsByClassName('bloco02')[0].style.background = 'green'
    </script>
</body>
</html>
