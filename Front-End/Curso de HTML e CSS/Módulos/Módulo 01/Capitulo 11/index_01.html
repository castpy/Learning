<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 11 - Aula 01</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente a tela e diminua.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="img/imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/imagem-M.png" type="image/png">
        <img src="img/imagem-G.png" alt="Imagem Flexivel">
    </picture>
    <hr>
    <h1>Reproduzindo aúdios</h1>
    <p>Aprendendo a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Joji.mp3" type="audio/mpeg">
        <p>Inpossivel reproduzir o aúdio em seu navegador! <a href="midias/Joji.mp3" download="joji.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
    <hr>
    <h1>Reproduzindo Videos em HTML5</h1>
    <video width="600" controls autoplay>
        <source src="midias/Joji_like_you_do.mp4" type="video/mp4">
        <p>Infelizmente não conseguimos reproduzir o video em seu navegador</p>
    </video>
</body>
</html>
